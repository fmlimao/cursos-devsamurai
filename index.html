<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSamurai - Cursos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: #ffffff;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .course-card {
            background: linear-gradient(145deg, #1e1e1e 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .course-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #0099cc, #00d4ff);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border-color: #00d4ff;
        }

        .course-card:hover::before {
            transform: scaleX(1);
        }

        .course-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .course-info {
            color: #a0a0a0;
            font-size: 1rem;
            font-weight: 500;
        }

        .course-progress-info {
            margin-top: 15px;
        }

        .video-section-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .video-player-section {
            background: linear-gradient(145deg, #1e1e1e 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        .video-container {
            position: relative;
            width: 100%;
            margin: 0 auto 30px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .video-player {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 15px;
        }

        .video-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .video-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .video-counter {
            color: #a0a0a0;
            font-size: 1rem;
            font-weight: 500;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 140px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .nav-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #00b8e6 0%, #0088bb 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        .nav-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .lessons-sidebar {
            background: linear-gradient(145deg, #1e1e1e 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            height: fit-content;
            max-height: 80vh;
            overflow-y: auto;
        }

        .lessons-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .lessons-sidebar::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }

        .lessons-sidebar::-webkit-scrollbar-thumb {
            background: #00d4ff;
            border-radius: 3px;
        }

        .lessons-sidebar::-webkit-scrollbar-thumb:hover {
            background: #0099cc;
        }

        .lessons-header {
            padding: 25px 25px 20px;
            border-bottom: 1px solid #333;
            background: linear-gradient(135deg, #00d4ff10 0%, #0099cc10 100%);
            border-radius: 20px 20px 0 0;
        }

        .lessons-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
            margin: 0;
        }

        .lessons-count {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-top: 5px;
        }

        .lessons-list {
            padding: 15px;
        }

        .lesson-item {
            background: linear-gradient(145deg, #2a2a2a 0%, #333 100%);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid transparent;
            position: relative;
        }

        .lesson-item:hover {
            background: linear-gradient(145deg, #333 0%, #3a3a3a 100%);
            border-left-color: #00d4ff;
            transform: translateX(3px);
        }

        .lesson-item.active {
            background: linear-gradient(145deg, #00d4ff20 0%, #0099cc20 100%);
            border-left-color: #00d4ff;
            border-color: #00d4ff;
            font-weight: 600;
        }

        .lesson-item.active::before {
            content: '▶';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00d4ff;
            font-size: 0.8rem;
        }

        .lesson-item.watched::before {
            content: '✓';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2ecc71;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .lesson-item.watched {
            border-left-color: #2ecc71;
            background: linear-gradient(145deg, #2ecc7120 0%, #27ae6020 100%);
        }

        .lesson-item.watched:hover {
            border-left-color: #2ecc71;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .course-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .progress-text {
            font-size: 0.85rem;
            color: #a0a0a0;
            font-weight: 500;
        }

        .lesson-name {
            font-size: 0.95rem;
            color: #e0e0e0;
            font-weight: 500;
            line-height: 1.4;
            padding-right: 20px;
        }

        .back-btn {
            background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #ff3742 0%, #b33a5a 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #a0a0a0;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .error {
            background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.3);
        }

        @media (max-width: 1024px) {
            .video-section-container {
                grid-template-columns: 300px 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .video-section-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .lessons-sidebar {
                order: 2;
                max-height: 50vh;
            }

            .video-player-section {
                order: 1;
                padding: 25px;
            }

            .video-player {
                height: 280px;
            }

            .navigation {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .nav-btn {
                width: 100%;
                max-width: 250px;
            }

            .course-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 DevSamurai</h1>
            <p>Seus cursos de programação em um só lugar</p>
        </div>

        <!-- Tela de carregamento -->
        <div id="loading" class="loading">
            <h3>Carregando cursos...</h3>
        </div>

        <!-- Lista de cursos -->
        <div id="courses-section" style="display: none;">
            <div class="courses-grid" id="courses-grid">
                <!-- Cursos serão carregados aqui -->
            </div>
        </div>

        <!-- Player de vídeo -->
        <div id="video-section" style="display: none;">
            <button class="back-btn" onclick="showCourses()">← Voltar aos Cursos</button>

            <div class="video-section-container">
                <!-- Sidebar de aulas -->
                <div class="lessons-sidebar">
                    <div class="lessons-header">
                        <div class="lessons-title">📚 Aulas do Curso</div>
                        <div class="lessons-count" id="lessons-count">0 aulas</div>
                    </div>
                    <div class="lessons-list" id="lessons-list">
                        <!-- Lista de aulas será carregada aqui -->
                    </div>
                </div>

                <!-- Player de vídeo -->
                <div class="video-player-section">
                    <div class="video-info">
                        <div class="video-title" id="current-video-title">Selecione uma aula</div>
                        <div class="video-counter" id="video-counter">0 de 0</div>
                    </div>

                    <div class="video-container">
                        <video id="video-player" class="video-player" controls>
                            Seu navegador não suporta vídeos HTML5.
                        </video>
                    </div>

                    <div class="navigation">
                        <button class="nav-btn" id="prev-btn" onclick="previousLesson()" disabled>← Anterior</button>
                        <button class="nav-btn" id="next-btn" onclick="nextLesson()" disabled>Próxima →</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let courses = [];
        let currentCourse = null;
        let currentLessonIndex = 0;
        let userProgress = {};

        // Carrega o progresso do usuário do localStorage
        function loadUserProgress() {
            const saved = localStorage.getItem('devsamurai_progress');
            if (saved) {
                try {
                    userProgress = JSON.parse(saved);
                } catch (e) {
                    userProgress = {};
                }
            }
        }

        // Salva o progresso do usuário no localStorage
        function saveUserProgress() {
            localStorage.setItem('devsamurai_progress', JSON.stringify(userProgress));
        }

        // Marca uma aula como assistida
        function markLessonAsWatched(courseName, lessonIndex) {
            if (!userProgress[courseName]) {
                userProgress[courseName] = {
                    watchedLessons: [],
                    lastWatchedLesson: 0
                };
            }

            if (!userProgress[courseName].watchedLessons.includes(lessonIndex)) {
                userProgress[courseName].watchedLessons.push(lessonIndex);
                saveUserProgress();
            }
        }

        // Verifica se uma aula foi assistida
        function isLessonWatched(courseName, lessonIndex) {
            return userProgress[courseName] &&
                   userProgress[courseName].watchedLessons &&
                   userProgress[courseName].watchedLessons.includes(lessonIndex);
        }

        // Calcula o progresso de um curso
        function getCourseProgress(courseName) {
            if (!userProgress[courseName] || !userProgress[courseName].watchedLessons) {
                return 0;
            }

            const course = courses.find(c => c.nome === courseName);
            if (!course) return 0;

            const watchedCount = userProgress[courseName].watchedLessons.length;
            return Math.round((watchedCount / course.aulas.length) * 100);
        }

        // Carrega os dados do banco JSON
        async function loadCourses() {
            try {
                const response = await fetch('./db.json');
                const data = await response.json();
                courses = data.cursos || [];

                if (courses.length === 0) {
                    showError('Nenhum curso encontrado no banco de dados.');
                    return;
                }

                // Carrega o progresso do usuário
                loadUserProgress();
                displayCourses();
            } catch (error) {
                console.error('Erro ao carregar cursos:', error);
                showError('Erro ao carregar os cursos. Verifique se o arquivo db.json existe.');
            }
        }

        // Exibe a lista de cursos
        function displayCourses() {
            const loading = document.getElementById('loading');
            const coursesSection = document.getElementById('courses-section');
            const coursesGrid = document.getElementById('courses-grid');

            loading.style.display = 'none';
            coursesSection.style.display = 'block';

            coursesGrid.innerHTML = courses.map(course => {
                const progress = getCourseProgress(course.nome);
                return `
                    <div class="course-card" onclick="openCourse('${course.nome}')">
                        <div class="course-title">${course.nome}</div>
                        <div class="course-info">
                            📹 ${course.aulas.length} aula(s)
                        </div>
                        <div class="course-progress-info">
                            <div class="course-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progress}%"></div>
                                </div>
                                <div class="progress-text">${progress}%</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Abre um curso específico
        function openCourse(courseName) {
            currentCourse = courses.find(c => c.nome === courseName);
            if (!currentCourse) return;

            currentLessonIndex = 0;
            showVideoSection();
            loadLessons();
            loadCurrentVideo();
        }

        // Exibe a seção de vídeo
        function showVideoSection() {
            document.getElementById('courses-section').style.display = 'none';
            document.getElementById('video-section').style.display = 'block';
        }

        // Volta para a lista de cursos
        function showCourses() {
            document.getElementById('video-section').style.display = 'none';
            document.getElementById('courses-section').style.display = 'block';
        }

        // Carrega a lista de aulas
        function loadLessons() {
            const lessonsList = document.getElementById('lessons-list');
            const lessonsCount = document.getElementById('lessons-count');

            lessonsCount.textContent = `${currentCourse.aulas.length} aula(s)`;

            lessonsList.innerHTML = currentCourse.aulas.map((lesson, index) => {
                const isWatched = isLessonWatched(currentCourse.nome, index);
                const isActive = index === currentLessonIndex;

                return `
                    <div class="lesson-item ${isActive ? 'active' : ''} ${isWatched ? 'watched' : ''}"
                         onclick="selectLesson(${index})">
                        <div class="lesson-name">${lesson.nome}</div>
                    </div>
                `;
            }).join('');
        }

        // Seleciona uma aula específica
        function selectLesson(index) {
            currentLessonIndex = index;
            loadCurrentVideo();
            loadLessons(); // Atualiza a lista para destacar a aula ativa
        }

        // Carrega o vídeo atual
        function loadCurrentVideo() {
            if (!currentCourse || !currentCourse.aulas[currentLessonIndex]) return;

            const lesson = currentCourse.aulas[currentLessonIndex];
            const videoPlayer = document.getElementById('video-player');
            const videoTitle = document.getElementById('current-video-title');
            const videoCounter = document.getElementById('video-counter');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            // Atualiza o vídeo
            videoPlayer.src = lesson.url;
            videoTitle.textContent = lesson.nome;
            videoCounter.textContent = `${currentLessonIndex + 1} de ${currentCourse.aulas.length}`;

            // Atualiza botões de navegação
            prevBtn.disabled = currentLessonIndex === 0;
            nextBtn.disabled = currentLessonIndex === currentCourse.aulas.length - 1;

            // Carrega o vídeo
            videoPlayer.load();
        }

        // Detecta quando o usuário começa a assistir um vídeo
        function setupVideoProgressTracking() {
            const videoPlayer = document.getElementById('video-player');

            videoPlayer.addEventListener('play', function() {
                // Marca a aula como assistida quando o usuário dá play
                markLessonAsWatched(currentCourse.nome, currentLessonIndex);

                // Atualiza a lista de aulas para mostrar que foi assistida
                loadLessons();

                // Atualiza a lista de cursos para mostrar o progresso
                displayCourses();
            });
        }

        // Navega para a aula anterior
        function previousLesson() {
            if (currentLessonIndex > 0) {
                currentLessonIndex--;
                loadCurrentVideo();
                loadLessons();
            }
        }

        // Navega para a próxima aula
        function nextLesson() {
            if (currentLessonIndex < currentCourse.aulas.length - 1) {
                currentLessonIndex++;
                loadCurrentVideo();
                loadLessons();
            }
        }

        // Exibe mensagem de erro
        function showError(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `<div class="error">${message}</div>`;
        }

        // Navegação por teclado
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('video-section').style.display === 'block') {
                if (e.key === 'ArrowLeft') {
                    previousLesson();
                } else if (e.key === 'ArrowRight') {
                    nextLesson();
                } else if (e.key === 'Escape') {
                    showCourses();
                }
            }
        });

        // Inicializa a aplicação
        document.addEventListener('DOMContentLoaded', function() {
            loadCourses();
            setupVideoProgressTracking();
        });
    </script>
</body>
</html>
