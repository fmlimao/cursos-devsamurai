<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSamurai - Cursos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .course-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .course-info {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .video-player-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            height: 450px;
            border: none;
        }

        .video-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .video-counter {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .nav-btn:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .lessons-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .lessons-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .lesson-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .lesson-item:hover {
            background: #e3f2fd;
            border-left-color: #3498db;
        }

        .lesson-item.active {
            background: #e3f2fd;
            border-left-color: #3498db;
            font-weight: bold;
        }

        .lesson-name {
            font-size: 1rem;
            color: #2c3e50;
        }

        .back-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .video-player {
                height: 250px;
            }
            
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì DevSamurai</h1>
            <p>Seus cursos de programa√ß√£o em um s√≥ lugar</p>
        </div>

        <!-- Tela de carregamento -->
        <div id="loading" class="loading">
            <h3>Carregando cursos...</h3>
        </div>

        <!-- Lista de cursos -->
        <div id="courses-section" style="display: none;">
            <div class="courses-grid" id="courses-grid">
                <!-- Cursos ser√£o carregados aqui -->
            </div>
        </div>

        <!-- Player de v√≠deo -->
        <div id="video-section" style="display: none;">
            <button class="back-btn" onclick="showCourses()">‚Üê Voltar aos Cursos</button>
            
            <div class="video-player-section">
                <div class="video-info">
                    <div class="video-title" id="current-video-title">Selecione uma aula</div>
                    <div class="video-counter" id="video-counter">0 de 0</div>
                </div>

                <div class="video-container">
                    <video id="video-player" class="video-player" controls>
                        Seu navegador n√£o suporta v√≠deos HTML5.
                    </video>
                </div>

                <div class="navigation">
                    <button class="nav-btn" id="prev-btn" onclick="previousLesson()" disabled>‚Üê Anterior</button>
                    <button class="nav-btn" id="next-btn" onclick="nextLesson()" disabled>Pr√≥xima ‚Üí</button>
                </div>
            </div>

            <div class="lessons-list">
                <div class="lessons-title">üìö Aulas do Curso</div>
                <div id="lessons-list">
                    <!-- Lista de aulas ser√° carregada aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let courses = [];
        let currentCourse = null;
        let currentLessonIndex = 0;

        // Carrega os dados do banco JSON
        async function loadCourses() {
            try {
                const response = await fetch('./db.json');
                const data = await response.json();
                courses = data.cursos || [];
                
                if (courses.length === 0) {
                    showError('Nenhum curso encontrado no banco de dados.');
                    return;
                }

                displayCourses();
            } catch (error) {
                console.error('Erro ao carregar cursos:', error);
                showError('Erro ao carregar os cursos. Verifique se o arquivo db.json existe.');
            }
        }

        // Exibe a lista de cursos
        function displayCourses() {
            const loading = document.getElementById('loading');
            const coursesSection = document.getElementById('courses-section');
            const coursesGrid = document.getElementById('courses-grid');

            loading.style.display = 'none';
            coursesSection.style.display = 'block';

            coursesGrid.innerHTML = courses.map(course => `
                <div class="course-card" onclick="openCourse('${course.nome}')">
                    <div class="course-title">${course.nome}</div>
                    <div class="course-info">
                        üìπ ${course.aulas.length} aula(s)
                    </div>
                </div>
            `).join('');
        }

        // Abre um curso espec√≠fico
        function openCourse(courseName) {
            currentCourse = courses.find(c => c.nome === courseName);
            if (!currentCourse) return;

            currentLessonIndex = 0;
            showVideoSection();
            loadLessons();
            loadCurrentVideo();
        }

        // Exibe a se√ß√£o de v√≠deo
        function showVideoSection() {
            document.getElementById('courses-section').style.display = 'none';
            document.getElementById('video-section').style.display = 'block';
        }

        // Volta para a lista de cursos
        function showCourses() {
            document.getElementById('video-section').style.display = 'none';
            document.getElementById('courses-section').style.display = 'block';
        }

        // Carrega a lista de aulas
        function loadLessons() {
            const lessonsList = document.getElementById('lessons-list');
            
            lessonsList.innerHTML = currentCourse.aulas.map((lesson, index) => `
                <div class="lesson-item ${index === currentLessonIndex ? 'active' : ''}" 
                     onclick="selectLesson(${index})">
                    <div class="lesson-name">${lesson.nome}</div>
                </div>
            `).join('');
        }

        // Seleciona uma aula espec√≠fica
        function selectLesson(index) {
            currentLessonIndex = index;
            loadCurrentVideo();
            loadLessons(); // Atualiza a lista para destacar a aula ativa
        }

        // Carrega o v√≠deo atual
        function loadCurrentVideo() {
            if (!currentCourse || !currentCourse.aulas[currentLessonIndex]) return;

            const lesson = currentCourse.aulas[currentLessonIndex];
            const videoPlayer = document.getElementById('video-player');
            const videoTitle = document.getElementById('current-video-title');
            const videoCounter = document.getElementById('video-counter');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            // Atualiza o v√≠deo
            videoPlayer.src = lesson.url;
            videoTitle.textContent = lesson.nome;
            videoCounter.textContent = `${currentLessonIndex + 1} de ${currentCourse.aulas.length}`;

            // Atualiza bot√µes de navega√ß√£o
            prevBtn.disabled = currentLessonIndex === 0;
            nextBtn.disabled = currentLessonIndex === currentCourse.aulas.length - 1;

            // Carrega o v√≠deo
            videoPlayer.load();
        }

        // Navega para a aula anterior
        function previousLesson() {
            if (currentLessonIndex > 0) {
                currentLessonIndex--;
                loadCurrentVideo();
                loadLessons();
            }
        }

        // Navega para a pr√≥xima aula
        function nextLesson() {
            if (currentLessonIndex < currentCourse.aulas.length - 1) {
                currentLessonIndex++;
                loadCurrentVideo();
                loadLessons();
            }
        }

        // Exibe mensagem de erro
        function showError(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `<div class="error">${message}</div>`;
        }

        // Navega√ß√£o por teclado
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('video-section').style.display === 'block') {
                if (e.key === 'ArrowLeft') {
                    previousLesson();
                } else if (e.key === 'ArrowRight') {
                    nextLesson();
                } else if (e.key === 'Escape') {
                    showCourses();
                }
            }
        });

        // Inicializa a aplica√ß√£o
        document.addEventListener('DOMContentLoaded', loadCourses);
    </script>
</body>
</html>
