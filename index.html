<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSamurai - Cursos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: #ffffff;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .course-card {
            background: linear-gradient(145deg, #1e1e1e 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .course-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #0099cc, #00d4ff);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border-color: #00d4ff;
        }

        .course-card:hover::before {
            transform: scaleX(1);
        }

        .course-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .course-info {
            color: #a0a0a0;
            font-size: 1rem;
            font-weight: 500;
        }

        .video-player-section {
            background: linear-gradient(145deg, #1e1e1e 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            margin-bottom: 30px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto 30px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .video-player {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 15px;
        }

        .video-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .video-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .video-counter {
            color: #a0a0a0;
            font-size: 1rem;
            font-weight: 500;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 140px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .nav-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #00b8e6 0%, #0088bb 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        .nav-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .lessons-list {
            background: linear-gradient(145deg, #1e1e1e 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 30px;
        }

        .lessons-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .lesson-item {
            background: linear-gradient(145deg, #2a2a2a 0%, #333 100%);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid transparent;
        }

        .lesson-item:hover {
            background: linear-gradient(145deg, #333 0%, #3a3a3a 100%);
            border-left-color: #00d4ff;
            transform: translateX(5px);
        }

        .lesson-item.active {
            background: linear-gradient(145deg, #00d4ff20 0%, #0099cc20 100%);
            border-left-color: #00d4ff;
            border-color: #00d4ff;
            font-weight: 600;
        }

        .lesson-name {
            font-size: 1rem;
            color: #e0e0e0;
            font-weight: 500;
        }

        .back-btn {
            background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #ff3742 0%, #b33a5a 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #a0a0a0;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .error {
            background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .video-player {
                height: 280px;
            }

            .navigation {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .nav-btn {
                width: 100%;
                max-width: 250px;
            }

            .course-card {
                padding: 25px;
            }

            .video-player-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì DevSamurai</h1>
            <p>Seus cursos de programa√ß√£o em um s√≥ lugar</p>
        </div>

        <!-- Tela de carregamento -->
        <div id="loading" class="loading">
            <h3>Carregando cursos...</h3>
        </div>

        <!-- Lista de cursos -->
        <div id="courses-section" style="display: none;">
            <div class="courses-grid" id="courses-grid">
                <!-- Cursos ser√£o carregados aqui -->
            </div>
        </div>

        <!-- Player de v√≠deo -->
        <div id="video-section" style="display: none;">
            <button class="back-btn" onclick="showCourses()">‚Üê Voltar aos Cursos</button>

            <div class="video-player-section">
                <div class="video-info">
                    <div class="video-title" id="current-video-title">Selecione uma aula</div>
                    <div class="video-counter" id="video-counter">0 de 0</div>
                </div>

                <div class="video-container">
                    <video id="video-player" class="video-player" controls>
                        Seu navegador n√£o suporta v√≠deos HTML5.
                    </video>
                </div>

                <div class="navigation">
                    <button class="nav-btn" id="prev-btn" onclick="previousLesson()" disabled>‚Üê Anterior</button>
                    <button class="nav-btn" id="next-btn" onclick="nextLesson()" disabled>Pr√≥xima ‚Üí</button>
                </div>
            </div>

            <div class="lessons-list">
                <div class="lessons-title">üìö Aulas do Curso</div>
                <div id="lessons-list">
                    <!-- Lista de aulas ser√° carregada aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let courses = [];
        let currentCourse = null;
        let currentLessonIndex = 0;

        // Carrega os dados do banco JSON
        async function loadCourses() {
            try {
                const response = await fetch('./db.json');
                const data = await response.json();
                courses = data.cursos || [];

                if (courses.length === 0) {
                    showError('Nenhum curso encontrado no banco de dados.');
                    return;
                }

                displayCourses();
            } catch (error) {
                console.error('Erro ao carregar cursos:', error);
                showError('Erro ao carregar os cursos. Verifique se o arquivo db.json existe.');
            }
        }

        // Exibe a lista de cursos
        function displayCourses() {
            const loading = document.getElementById('loading');
            const coursesSection = document.getElementById('courses-section');
            const coursesGrid = document.getElementById('courses-grid');

            loading.style.display = 'none';
            coursesSection.style.display = 'block';

            coursesGrid.innerHTML = courses.map(course => `
                <div class="course-card" onclick="openCourse('${course.nome}')">
                    <div class="course-title">${course.nome}</div>
                    <div class="course-info">
                        üìπ ${course.aulas.length} aula(s)
                    </div>
                </div>
            `).join('');
        }

        // Abre um curso espec√≠fico
        function openCourse(courseName) {
            currentCourse = courses.find(c => c.nome === courseName);
            if (!currentCourse) return;

            currentLessonIndex = 0;
            showVideoSection();
            loadLessons();
            loadCurrentVideo();
        }

        // Exibe a se√ß√£o de v√≠deo
        function showVideoSection() {
            document.getElementById('courses-section').style.display = 'none';
            document.getElementById('video-section').style.display = 'block';
        }

        // Volta para a lista de cursos
        function showCourses() {
            document.getElementById('video-section').style.display = 'none';
            document.getElementById('courses-section').style.display = 'block';
        }

        // Carrega a lista de aulas
        function loadLessons() {
            const lessonsList = document.getElementById('lessons-list');

            lessonsList.innerHTML = currentCourse.aulas.map((lesson, index) => `
                <div class="lesson-item ${index === currentLessonIndex ? 'active' : ''}"
                     onclick="selectLesson(${index})">
                    <div class="lesson-name">${lesson.nome}</div>
                </div>
            `).join('');
        }

        // Seleciona uma aula espec√≠fica
        function selectLesson(index) {
            currentLessonIndex = index;
            loadCurrentVideo();
            loadLessons(); // Atualiza a lista para destacar a aula ativa
        }

        // Carrega o v√≠deo atual
        function loadCurrentVideo() {
            if (!currentCourse || !currentCourse.aulas[currentLessonIndex]) return;

            const lesson = currentCourse.aulas[currentLessonIndex];
            const videoPlayer = document.getElementById('video-player');
            const videoTitle = document.getElementById('current-video-title');
            const videoCounter = document.getElementById('video-counter');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            // Atualiza o v√≠deo
            videoPlayer.src = lesson.url;
            videoTitle.textContent = lesson.nome;
            videoCounter.textContent = `${currentLessonIndex + 1} de ${currentCourse.aulas.length}`;

            // Atualiza bot√µes de navega√ß√£o
            prevBtn.disabled = currentLessonIndex === 0;
            nextBtn.disabled = currentLessonIndex === currentCourse.aulas.length - 1;

            // Carrega o v√≠deo
            videoPlayer.load();
        }

        // Navega para a aula anterior
        function previousLesson() {
            if (currentLessonIndex > 0) {
                currentLessonIndex--;
                loadCurrentVideo();
                loadLessons();
            }
        }

        // Navega para a pr√≥xima aula
        function nextLesson() {
            if (currentLessonIndex < currentCourse.aulas.length - 1) {
                currentLessonIndex++;
                loadCurrentVideo();
                loadLessons();
            }
        }

        // Exibe mensagem de erro
        function showError(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `<div class="error">${message}</div>`;
        }

        // Navega√ß√£o por teclado
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('video-section').style.display === 'block') {
                if (e.key === 'ArrowLeft') {
                    previousLesson();
                } else if (e.key === 'ArrowRight') {
                    nextLesson();
                } else if (e.key === 'Escape') {
                    showCourses();
                }
            }
        });

        // Inicializa a aplica√ß√£o
        document.addEventListener('DOMContentLoaded', loadCourses);
    </script>
</body>
</html>
